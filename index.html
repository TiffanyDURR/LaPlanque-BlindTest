<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://www.3fansite.fr/assets/favicon.png" />
    <script src="https://kit.fontawesome.com/159d0e16c5.js" crossorigin="anonymous"></script>
    <title>La Planque - Ultimate BlindTest</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tmr6eqc.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="content">
        <div id="launcher">
          <h1>Blind<span>Test</span></h1>
          <h2>La planque</h2>

          <button class="animatedItem" id="startGame">Nouvelle<br />Partie</button>
        </div>

        <div id="game">
          <div id="gameHeader">
            <div id="playerNameInfos"></div>
            <div id="volumeSettings">
              <button id="turnDownVolume"><i class="fas fa-volume-down"></i></button>
              <button id="turnUpVolume"><i class="fas fa-volume-up"></i></button>
            </div>
          </div>
          <h1 id="score"><span>Score</span> 0</h1>
          <h2 id="guessedSongs">Chanson trouvée : 0</h2>
          <div id="gameOptions">
            <button id="listenAgain">Réécouter<span>-1 point</span></button>
            <button id="showSolution">Voir la réponse<span>-1 vie</span></button>
          </div>
          <div class="particleDiv">
            <div class="animParticles"><canvas></canvas></div>
          </div>
          <div id="animatedItemContainer">
            <div id="animatedItem"></div>
          </div>
          <div class="gameFooter">
            <div id="timer">
              <span>Chrono</span>
              <span id="seconds">0</span>
            </div>
            <div id="lives">0</div>
            <div id="songTitle"></div>
            <div id="bonusContainer">
              <span id="bonus"></span>
            </div>

            <form class="game">
              <input id="mainInput" type="text" autocomplete="off" placeholder="Titre de la chanson..." />
              <input id="mainSubmit" value="Go" type="submit" />
            </form>

            <button id="nextSong"><i class="fas fa-play-circle"></i> <span>Chanson suivante</span></button>
            <button id="newGame">Nouvelle partie</button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
